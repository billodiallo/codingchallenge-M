<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1>Hello World, we are software developers. </h1> 
    <script  src="js/index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="titlediv">
      <h1 id="title">Microverse Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>

      <form id = "survey-form">
        <label for="name" id="name-label">* Name:</label>
        <input id="name" type="text" placeholder="enter your name" required>
        <label for="Email" id="email-label">* Email:</label>
        <input id="email" type="email" placeholder="enter your email" required>
        <label for="number" id="number-label">* Age:</label>
        <input id="number" type="number" placeholder="enter your age" min=1 max=125 required>
        <label for="dropdown" id="dropdown-label">Which Position would you like to fill in the future:</label>
        <select id="dropdown">
          <option value="d1">Full Stack developer</option>
          <option value="d2">Front End developers</option>
        </select>
        <label for="recommendation">* How likely is that you would recommend Microverse to a friend?</label>
        <fieldset id="recommendation">
          <label for="r_definitely"><input type="radio" name="recommend" id="r_definitely" value="definitely" required>Definitely</label>
          <label for="r_maybe"><input type="radio" name="recommend" id="r_maybe" value="maybe" required>Maybe</label>
          <label for="r_not_sure"><input type="radio" name="recommend" id="r_not_sure" value="notsure" required>Not sure</label>
        </fieldset>
        <label for="likethemost">What challenged you the most in the trials:</label>
        <select id="likethemost">
          <option value="" disabled selected>select an option</option>
          <option value="language">Language</option>
          <option value="internet">Internet Speed</option>
          <option value="coding">Coding Challenges</option>
          <option value="project">Final Project</option>
        </select>
      </form>
    </div>
  </body>
</html>
